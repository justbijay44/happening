<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Event Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">EventHub</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-indigo-600">Profile</a>
                        <a href="{% url 'account_logout' %}" class="text-gray-600 hover:text-indigo-600">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-gray-600 hover:text-indigo-600">Login</a>
                        <a href="{% url 'account_signup' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>Â© 2025 College Event Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
