<section class="py-16 bg-gradient-hero text-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-4xl text-[#2A07F9] font-bold text-center mb-5">Propose a New Event</h2>
        <p class="text-sm text-gray-600 mt-4 mb-5 text-center">
            Once an event is proposed, our team will review it within 2-3 days. In the meantime, please stay tuned. If
            your event is accepted, you'll be notified via the email and phone number you provided.
        </p>
        <form method="POST" enctype="multipart/form-data"
            class="bg-white text-gray-800 p-8 rounded-xl shadow-lg space-y-6">
            {% csrf_token %}
            <!-- Title -->
            <div>
                <label for="id_title" class="block text-gray-700 font-semibold mb-2">Event Title</label>
                <input type="text" name="title" id="id_title"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
            </div>
            <!-- Image -->
            <div>
                <label for="id_image" class="block text-gray-700 font-semibold mb-2">Event Image</label>
                <input type="file" name="image" id="id_image"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <!-- Description -->
            <div>
                <label for="id_description" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea name="description" id="id_description" rows="4"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required></textarea>
            </div>
            <!-- Expected Attendees -->
            <div>
                <label for="id_expected_attendees" class="block text-gray-700 font-semibold mb-2">Expected Attendees</label>
                <input type="number" name="attendees" id="id_expected_attendees"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
            </div>
            <!-- Date -->
            <div>
                <label for="id_date" class="block text-gray-700 font-semibold mb-2">Date and Time</label>
                <input type="datetime-local" name="date" id="id_date"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
            </div>
            <!-- Event Type -->
            <div>
                <label for="id_event_type" class="block text-gray-700 font-semibold mb-2">Event Type</label>
                <select name="event_type" id="id_event_type"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
                    <option value="sports">Sports</option>
                    <option value="music">Music</option>
                    <option value="program">Program</option>
                </select>
            </div>
            {% if not user.is_staff %}
            <div>
                <label for="id_email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" name="email" id="id_email" value="" 
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <label for="id_phone_number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <input type="text" name="phone_number" id="id_phone_number" value="" 
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            {% endif %}
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                    Submit Proposal
                </button>
            </div>
        </form>
    </div>
</section>
