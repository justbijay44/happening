<section class="py-16 bg-gray-100">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-purple-600 mb-4">{{ event.title }}</h2>
        <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-full h-64 object-cover rounded-lg mb-4">
        <p class="text-gray-600 mb-4">{{ event.description }}</p>
        <div class="flex space-x-4 mb-4">
            <span class="bg-blue-600 text-white px-3 py-1 rounded-lg">{{ event.date }}</span>
            <span class="bg-gray-200 text-gray-800 px-3 py-1 rounded-lg">{{ event.location }} ({{ event.venue.name }})</span>
        </div>
        <p class="text-gray-600">Event Type: {{ event.event_type|capfirst }}</p>
        {% if event.category %}
        <p class="text-gray-600">Category: {{ event.category }}</p>
        {% endif %}
    </div>
</section>
